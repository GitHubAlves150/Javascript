<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Completa do Quadrado</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin-top: 50px;
            overflow-x: hidden; /* evita barra de rolagem quando o quadrado vai pra direita */
        }

        /* Botão parado */
        #meuBotao {
            text-align: left;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        #meuBotao:hover {
            background-color: #0056b3;
        }

        /* Quadrado inicial */
        #quadrado {
            text-align: left;
            width: 100px;
            height: 100px;
            border: solid gray 1px;
            left: 0;
            margin: 4px auto;
            opacity: 0; /* invisível no início */
            transform: scale(1); /* tamanho inicial */
        }

        /* Animação: movimento + crescimento + fade in/out */
        @keyframes moverCrescerDesvanecer {
             0% { left: 0; opacity: 0; transform: scale(1); }
      2% { opacity: 1; transform: scale(2); }
      4% { opacity: 1; transform: scale(4); }
      6% { opacity: 1; transform: scale(6); }
      8% { opacity: 1; transform: scale(8); }
      10% { opacity: 1; transform: scale(10); }

      24% { opacity: 1; transform: scale(24); }
      26% { opacity: 1; transform: scale(26); }

      30% { opacity: 1; transform: scale(30); }
      32% { opacity: 0; transform: scale(32); }

        }

        .animado {
            animation: moverCrescerDesvanecer 1.5s ease-in-out forwards;
        }
    </style>
</head>

<body>

    <button id="meuBotao">Iniciar Animação</button>

    <div id="quadrado"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botao = document.getElementById('meuBotao');
            const quadrado = document.getElementById('quadrado');

            botao.addEventListener('click', () => {
                // Reinicia a animação toda vez que o botão é clicado
                quadrado.classList.remove('animado');
                void quadrado.offsetWidth;
                quadrado.classList.add('animado');
            });
        });
    </script>

</body>

</html>
