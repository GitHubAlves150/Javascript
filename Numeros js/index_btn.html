<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Completa do Quadrado</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin-top: 50px;
            overflow-x: hidden;
            /* evita barra de rolagem quando o quadrado vai pra direita */
        }

        .rodaPE {
            background-color: #007BFF;
        }

        /* Botão parado */
        #meuBotao {
            padding: 5px;
            font-size: 48px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        #meuBotao:hover {
            background-color: #0056b3;
        }

        /* Quadrado inicial */
        #quadrado {
            text-align: left;
            width: 190px;
            height: 650px;
            border: solid rgb(229, 231, 228) 10px;
            left: 0;
            margin: 4px auto;
            opacity: 0;
            /* invisível no início */
            transform: scale(5);
            /* tamanho inicial */
        }

        /* Animação: movimento + crescimento + fade in/out */
        @keyframes moverCrescerDesvanecer {
            0% {
                left: 0;
                opacity: 0;
                transform: scale(1);
            }

            2% {
                opacity: 1;
                transform: scale(2);
            }

            4% {
                opacity: 1;
                transform: scale(4);
            }

            6% {
                opacity: 1;
                transform: scale(6);
            }

            8% {

            16% {

            }

                opacity: 1;
                transform: scale(22);
            }

            24% {
                opacity: 1;
                transform: scale(24);
            }

            26% {
                opacity: 1;
                transform: scale(26);
            }

            28% {
                opacity: 1;
                transform: scale(28);
            }

            30% {
                opacity: 1;
                transform: scale(30);
            }

            32% {
                opacity: 0;
                transform: scale(32);
            }

        .animado {

<body>
    <div class="div1">
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti ipsam corporis nesciunt consequatur

        </p>
    </div>
    <div id="quadrado"></div>
    <button id="meuBotao">Iniciar Animação</button>



    <footer class="rodaPE">
        <p>lucas </p>
    </footer>


    

</body>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const botao = document.getElementById('meuBotao');
            const quadrado = document.getElementById('quadrado');

            botao.addEventListener('click', () => {
                // Reinicia a animação toda vez que o botão é clicado
                quadrado.classList.remove('animado');
                void quadrado.offsetWidth;
                quadrado.classList.add('animado');
            });
        });
    </script>
