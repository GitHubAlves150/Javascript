<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor</title>
</head>

<body>
    <div style="background-color: rgb(226, 223, 223); padding: 10px;">
        <h1>construtor</h1>
        <p id="construtora"></p>
    </div>
</body>

</html>

<script>
    //construtor
    function Poiter(x, y) {
        this.x = x;
        this.y = y;
    }

    Poiter.prototype.r = function () {
        return Math.sqrt(this.x * this.x + this.y * this.y);
    };

    var p= new Pointer(1, 1);
    document.getElementById("construtora").textContent= p.r();
   

</script>
